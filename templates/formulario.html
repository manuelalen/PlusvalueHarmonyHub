<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ingresa los valores</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="aprovisionamientos">Aprovisionamientos:</label>
        <input type="number" step="0.01" name="aprovisionamientos" required><br>

        <label for="amortizaciones">Amortizaciones:</label>
        <input type="number" step="0.01" name="amortizaciones" required><br>

        <label for="impuestos">Impuestos:</label>
        <input type="number" step="0.01" name="impuestos" required><br>

        <label for="capital_variable">Capital Variable:</label>
        <input type="number" step="0.01" name="capital_variable" required><br>

        <label for="produccion">Producci√≥n:</label>
        <input type="number" step="0.01" name="produccion" required><br>

        <label for="excel_file">Archivo Excel:</label>
        <input type="file" name="excel_file" accept=".xlsx, .xls" required><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
